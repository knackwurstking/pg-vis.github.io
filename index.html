<!doctype html>
<html lang="de" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
        />

        <link rel="icon" href="/pg-vis.github.io/icons/favicon.ico" sizes="any" />
        <link rel="apple-touch-icon" href="/pg-vis.github.io/icons/apple-touch-icon-180x180.png" />

        <title>PG: Vis</title>


        <script>
            function scrollGroupIntoView(target) {
                setTimeout(function () {
                    if (target.hasAttribute("open")) {
                        target.scrollIntoView();
                    }
                });
            }
        </script>

      <script type="module" crossorigin src="/pg-vis.github.io/assets/index-BIEPeWOv.js"></script>
      <link rel="stylesheet" crossorigin href="/pg-vis.github.io/assets/index-CGRwWSKA.css">
    <link rel="manifest" href="/pg-vis.github.io/manifest.webmanifest"></head>

    <body class="ui-container">
        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

        <div class="ui-app-bar" position="top" fixed>
            <div class="left">
                <button id="appBarButtonOpenDrawer" variant="ghost" color="primary" icon>
                    <i class="bi bi-list"></i>
                </button>

                <button
                    id="appBarButtonBack"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                    onclick="history.back()"
                >
                    <div class="bi bi-chevron-left"></div>
                </button>
            </div>

            <div class="center">
                <h4 class="ui-ellipsis" id="appBarTitle">PG: Vis</h4>
            </div>

            <div class="right">
                <button
                    id="appBarButtonFilter"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-filter-square"></div>
                </button>

                <button
                    id="appBarButtonPrinter"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-printer"></div>
                </button>

                <button
                    id="appBarButtonListEdit"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-pencil-square"></div>
                </button>

                <button
                    id="appBarButtonAdd"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-plus-square"></div>
                </button>

                <button
                    id="appBarButtonBookmarks"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-bookmarks"></div>
                </button>

                <button
                    id="appBarButtonDataBase"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-database"></div>
                </button>
            </div>
        </div>

        <div class="ui-drawer-backdrop"></div>

        <aside class="ui-drawer">
            <div class="ui-flex-grid">
                <!-- Version/Build -->
                <div class="app-info">
                    <span title="version">v2.1.4</span>
                    <span title="build">[Build: 24]</span>
                </div>

                <!-- Gist IDs -->
                <div class="ui-flex-grid-item" style="width: 100%; padding: var(--ui-spacing)">
                    <button class="gist-ids" style="width: 100%">Gist IDs</button>
                </div>

                <!-- Alert Lists Group -->
                <details
                    class="group"
                    name="alert-lists"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>Alarm Listen</h4></summary>

                    <div class="actions ui-flex-grid-row" style="--justify: flex-end">
                        <button class="download" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-down" title="Download ZIP Archive"></i>
                        </button>

                        <button class="import-from-file" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-up" title="Import data from .txt file"></i>
                        </button>

                        <!-- TODO: Create new alert list -->
                        <button class="add" variant="ghost" color="primary" icon disabled>
                            <i class="bi bi-plus-square" title="create a new list"></i>
                        </button>
                    </div>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Metal Sheets Group -->
                <details
                    class="group"
                    name="metal-sheets"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>Blech Listen</h4></summary>

                    <div class="actions ui-flex-grid-row" style="--justify: flex-end">
                        <button class="download" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-down" title="download zip archive"></i>
                        </button>

                        <button class="import-from-file" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-up" title="Import data from .txt file"></i>
                        </button>

                        <button class="add" variant="ghost" color="primary" icon>
                            <i class="bi bi-plus-square" title="create a new list"></i>
                        </button>
                    </div>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Group -->
                <details
                    class="group"
                    name="vis"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>VIS</h4></summary>

                    <div class="actions ui-flex-grid-row" style="--justify: flex-end">
                        <button class="download" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-down" title="Download ZIP Archive"></i>
                        </button>

                        <button class="import-from-file" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-up" title="Import data from .txt file"></i>
                        </button>

                        <button class="add" variant="ghost" color="primary" icon>
                            <i class="bi bi-plus-square" title="Create a new list"></i>
                        </button>
                    </div>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Bookmarks Group -->
                <details
                    class="group"
                    name="vis-bookmarks"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>VIS: Bookmarks</h4></summary>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS: Data Group -->
                <details
                    class="group"
                    name="vis-data"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>VIS: Data</h4></summary>

                    <div class="actions ui-flex-grid-row" style="--justify: flex-end">
                        <button class="download" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-down" title="Download ZIP Archive"></i>
                        </button>

                        <button class="import-from-file" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-up" title="Import data from .txt file"></i>
                        </button>

                        <button class="add" variant="ghost" color="primary" icon>
                            <i class="bi bi-plus-square" title="Create a new list"></i>
                        </button>
                    </div>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Special Group -->
                <details
                    class="group"
                    name="special"
                    onclick="scrollGroupIntoView(event.currentTarget)"
                >
                    <summary><h4>Spezial</h4></summary>

                    <div class="actions ui-flex-grid-row" style="--justify: flex-end">
                        <button class="download" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-down" title="Download ZIP Archive"></i>
                        </button>

                        <button class="import-from-file" variant="ghost" color="primary" icon>
                            <i class="bi bi-file-arrow-up" title="Import data from .txt file"></i>
                        </button>
                    </div>

                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>
            </div>
        </aside>

        <dialog name="metal-sheet">
            <form method="dialog">
                <label for="metalSheetDialog_Format">Format</label>
                <input id="metalSheetDialog_Format" style="width: 100%" type="text" />

                <label for="metalSheetDialog_ToolID">Tool ID (Unterteil)</label>
                <input id="metalSheetDialog_ToolID" style="width: 100%" type="text" />

                <div class="ui-flex-grid-row" style="--justify: flex-end; --align: center">
                    <label for="metalSheetDialog_Press"> Presse </label>
                    <select id="metalSheetDialog_Press">
                        <option value="-1">-</option>
                        <option value="0">0</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" variant="full" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="metal-sheet-filter">
            <form method="dialog">
                <h5>Filter Checklist</h5>
                <p>Bei Bedarf einige Einträge Deaktivieren</p>
                <ul class="filters" style="padding-top: 0"></ul>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button type="submit">OK</button>
                </div>
            </form>
        </dialog>

        <dialog name="metal-sheet-table-entry">
            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_0"></label>
                        <input id="metalSheetTableEntry_0" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_1"></label>
                        <input id="metalSheetTableEntry_1" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_2"></label>
                        <input id="metalSheetTableEntry_2" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_3"></label>
                        <input id="metalSheetTableEntry_3" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_4"></label>
                        <input id="metalSheetTableEntry_4" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetTableEntry_5"></label>
                        <input id="metalSheetTableEntry_5" type="text" />
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" variant="full" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="vis">
            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="visDialog_Title">Title</label>
                        <input id="visDialog_Title" style="width: 100%" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--justify: flex-end">
                        <button class="cancel" variant="full" color="secondary">Cancel</button>
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </dialog>

        <dialog name="product">
            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="product_Lotto">Lotto</label>
                        <input class="product-input" id="product_Lotto" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="product_Name">Name</label>
                        <input class="product-input" id="product_Name" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="product_Format">Format</label>
                        <input
                            class="product-input"
                            id="product_Format"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="product_Thickness">Stärke</label>
                        <input
                            class="product-input"
                            id="product_Thickness"
                            style="width: 10ch"
                            type="number"
                        />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="product_Stamp">Stempel</label>
                        <input
                            class="product-input"
                            id="product_Stamp"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" variant="full" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="vis-data">
            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="visDialog_Title">Title</label>
                        <input id="visDialog_Title" style="width: 100%" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--justify: flex-end">
                        <button class="cancel" variant="full" color="secondary">Cancel</button>
                        <input type="submit" />
                    </div>
                </div>
            </form>
        </dialog>

        <dialog name="choose">
            <div class="ui-flex-grid-row">
                <h4 class="title ui-flex-grid-item"></h4>
                <button class="close" variant="ghost" color="primary" icon>
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="choices ui-flex-grid-row" style="--warp: wrap"></div>
        </dialog>

        <dialog name="product-bookmark">
            <div class="ui-flex-grid-row">
                <h4 class="title ui-flex-grid-item"></h4>
                <button class="close" variant="ghost" color="primary" icon>
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <ul class="checkboxes"></ul>
        </dialog>

        <dialog name="vis-data-entry" style="width: 100%" oncancel="event.preventDefault()">
            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid" style="--gap: 0">
                        <label for="visDataEntry_Key">Key</label>
                        <input
                            class="vis-data-entry-input"
                            id="visDataEntry_Key"
                            style="width: 100%"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex-grid" style="--gap: 0">
                        <label for="visDataEntry_Value">Value</label>
                        <textarea
                            class="vis-data-entry-input"
                            id="visDataEntry_Value"
                            style="width: 100%; resize: none"
                            type="text"
                            rows="10"
                        ></textarea>
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="visDataEntry_Lotto">Lotto</label>
                        <input class="vis-data-entry-input" id="visDataEntry_Lotto" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="visDataEntry_Format">Format</label>
                        <input
                            class="vis-data-entry-input"
                            id="visDataEntry_Format"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="visDataEntry_Thickness">Stärke</label>
                        <input
                            class="vis-data-entry-input"
                            id="visDataEntry_Thickness"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="visDataEntry_Stamp">Stempel</label>
                        <input
                            class="vis-data-entry-input"
                            id="visDataEntry_Stamp"
                            style="width: 15ch"
                            type="text"
                        />
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" variant="full" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <dialog name="special-flakes-entry">
            <form method="dialog">
                <div class="input-container ui-flex-grid"></div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <button class="cancel" variant="full" color="secondary">Cancel</button>
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <template name="gist-ids">
            <ul class="gist-ids ui-flex-grid" style="padding: var(--ui-spacing)"></ul>
        </template>

        <template name="alert-lists">
            <div class="ui-flex-grid" style="--gap: 0; width: 100%; height: 100%">
                <section class="search-bar" style="--gap: var(--ui-spacing); width: 100%">
                    <fieldset>
                        <legend>Suche nach Alarmen:</legend>
                        <div class="ui-flex-grid-row">
                            <input
                                id="alertListsSearchBar"
                                style="width: 100%"
                                type="search"
                                placeholder="Suche..."
                            />
                        </div>
                    </fieldset>
                </section>

                <div
                    class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="--gap: var(--ui-spacing); width: 100%"
                >
                    <ul class="alerts" style="padding: var(--ui-spacing); width: 100%"></ul>
                </div>
            </div>
        </template>

        <template name="alert">
            <div class="ui-flex-grid">
                <div class="alert ui-flex-grid-item" style="width: 100%"></div>
                <div class="desc ui-flex-grid-item" style="width: 100%"></div>
            </div>
        </template>

        <template name="metal-sheets">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </template>

        <template name="vis">
            <div class="ui-flex-grid" style="--gap: 0; width: 100%; height: 100%">
                <section class="search-bar" style="--gap: var(--ui-spacing); width: 100%">
                    <fieldset>
                        <legend>Suche nach Produkten:</legend>
                        <div class="ui-flex-grid-row">
                            <input
                                id="visSearchBar"
                                style="width: 100%"
                                type="search"
                                placeholder="Suche..."
                            />
                        </div>
                    </fieldset>
                </section>

                <div
                    class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="--gap: var(--ui-spacing); width: 100%"
                >
                    <ul
                        class="products ui-none-select"
                        style="padding: var(--ui-spacing); width: 100%"
                    ></ul>
                </div>
            </div>
        </template>

        <template name="product">
            <div class="ui-flex-grid" style="--gap: 0; width: 100%; height: 100%">
                <section
                    class="product-item"
                    style="--gap: var(--ui-spacing); width: 100%"
                ></section>

                <div
                    class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="--gap: var(--ui-spacing); width: 100%"
                >
                    <ul class="product-data" style="padding: var(--ui-spacing) width: 100%;"></ul>
                </div>
            </div>
        </template>

        <template name="vis-bookmarks">
            <div class="ui-auto-scroll-y ui-hide-scrollbar" style="width: 100%; height: 100%">
                <ul class="products"></ul>
            </div>
        </template>

        <template name="vis-data">
            <div class="ui-flex-grid" style="--gap: 0; width: 100%; height: 100%">
                <section class="search-bar" style="--gap: var(--ui-spacing); width: 100%">
                    <fieldset>
                        <legend>Suche nach Daten:</legend>
                        <div class="ui-flex-grid-row">
                            <input
                                id="visDataSearchBar"
                                style="width: 100%"
                                type="search"
                                placeholder="Suche..."
                            />
                        </div>
                    </fieldset>
                </section>

                <div
                    class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="--gap: var(--ui-spacing); width: 100%"
                >
                    <ul
                        class="data-list ui-none-select"
                        style="padding: var(--ui-spacing); width: 100%"
                    ></ul>
                </div>
            </div>
        </template>

        <template name="special-flakes">
            <div class="ui-auto-scroll ui-hide-scrollbar" style="width: 100%; height: 100%">
                <ul
                    class="table-container ui-flex-grid"
                    style="--gap: 1.5rem; min-width: 100%; width: fit-content"
                ></ul>
            </div>
        </template>
    </body>
</html>
